
{% extends 'base.html' %}

{% block content %}
<div class="container has-text-centered">
    <p class="title mb-4"><b>Add new student</b></p>
</div>
<div class="columns is-centered">
    <div class="column is-one-quarter">

        <form action="/students/create" method="post" text>

             <div class="field">

                <div class="control" >
                    <input class="input" type="text" name="student_number" placeholder="Type your student number">
                </div>
            </div>

            <div class="field">

                <div class="control" >
                    <input class="input" type="text" name="name" placeholder="Type your full name">
                </div>
            </div>
            <div class="field">

                <div class="control" >
                    <input class="input" type="text" name="degree" placeholder="Type your field of Study">
                </div>
            </div>

           <div class="field">

                <div class="control">
                    <input class="input" type="text" name="credits" placeholder="Your credits">
                </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="button" type="submit" value="Add">
              </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
